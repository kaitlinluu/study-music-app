<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">


</head>
<body>
    <h1 class="title">Study Mouse</h1>

<div class="section">
    <h2>Mood</h2>
    <button onclick="selectMood('chill')">Chill</button>
    <button onclick="selectMood('upbeat')">Upbeat</button>
    <button onclick="selectMood('serious')">Locked In</button>
</div>

<div class="section">
    <h2>Focus</h2>
    <button onclick="Low()">Low</button>
    <button onclick="Medium()">Medium</button>
    <button onclick="High()">High</button>
</div>

<div class="section">
    <h2>Study Time</h2>
    <button onclick="setTime(30)">30 Min</button>
    <button onclick="setTime(60)">60 Min</button>
    <button onclick="setTime(90)">90 Min</button>
</div>

<div id="timer">
   <span id="time-display">00:00</span>
   <button onclick="startSession()">Start Studying</button>
</div>

<iframe
    id="spotify"
    src=""
    width="300"
    height="380"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    allowfullscreen>
</iframe>

<script src="/static/script.js"></script>

</body>
</html>
