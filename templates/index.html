<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <h1 class="title">Study Mouse</h1>
    <p>Happy Studying!</p>

<div class="section">
    <h2>Mood</h2>
    <button onclick="selectMood('chill')">Chill</button>
    <button onclick="selectMood('upbeat')">Upbeat</button>
    <button onclick="selectMood('serious')">Serious (Locked In)</button>
</div>

<div class="section">
    <h2>Focus</h2>
    <img id="default" src="../static/images/tenor_1.gif" alt="default image">
    <button onclick="changeLow()">Low</button>
    <button onclick="changeMedium()">Medium</button>
    <button onclick="changeHigh()">High</button>
</div>

<div class="section">
    <h2>Study Time</h2>
    <button onclick="setTime(30)">30 Min</button>
    <button onclick="setTime(60)">60 Min</button>
    <button onclick="setTime(90)">90 Min</button>
</div>

<div id="timer">00:00</div>
<button onclick="startSession()">Start Studying</button>

<iframe
    id="spotify"
    src=""
    width="300"
    height="380"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    allowfullscreen>
</iframe>

<script src="/static/script.js"></script>

</body>
</html>
